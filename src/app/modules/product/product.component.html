<h1>Produkt</h1>
<mat-card *ngFor="let product of page?.content">
    <div flexLayout="row">
        <div flexLayout="column" fxFlex>
            <mat-card-title><a routerLink="{{'/products/' + product.slug}}">{{product.name}}</a></mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
                <div flexLayout="row">
                  <a routerLink="{{'/products/' + product.slug}}">
<!--                <img src="/assets/image-placeholder.png" mat-card-lg-image class="productImage">-->
                    <img *ngIf="!product.image" mat-card-lg-image src="/assets/image-placeholder.png" class="productImage">
                    <img *ngIf="product.image" mat-card-lg-image src="{{'/api/data/productImage/' + product.image}}" class="productImage">
                  </a>
                <mat-card-content class="productContent" fxFlex>{{product.description}}</mat-card-content>
                </div>
            </div>
            <div class="productPrice">
                {{product.price}} {{product.currency}}
            </div>

        </div>
        <mat-card-actions align="end" fxLayoutGap="10">
            <button mat-flat-button color="accent"  routerLink="{{'/products/' + product.slug}}" >Pokaż</button>
            <button mat-flat-button color="primary">Do koszyka</button>
        </mat-card-actions>

  </mat-card>
  <mat-paginator *ngIf="page && page.totalElements >0"
                [length]="page.totalElements"
                [pageSize]="10"
                [pageSizeOptions]="[10, 25, 50, 100]"
                aria-label="Wybierz stronę"
                (page)="onPageEvent($event)">

</mat-paginator>
